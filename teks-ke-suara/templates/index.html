<!DOCTYPE html>
<html>
  <head>
    <title>Text to Speech</title>
  </head>
  <body>
    <h1>Text to Speech Converter</h1>
    <form method="POST">
      <textarea
        name="text"
        rows="5"
        cols="50"
        placeholder="Masukkan teks..."
      ></textarea
      ><br />
      <button type="submit">Konversi</button>
    </form>

    {% if audio_file %}
    <h3>Hasil:</h3>
    <audio controls>
      <source
        src="{{ url_for('static', filename=audio_file) }}"
        type="audio/mp3"
      />
      Browser Anda tidak mendukung elemen audio.
    </audio>
    {% endif %}
  </body>
</html>
